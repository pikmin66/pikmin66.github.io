<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sheepshead: Trickster Variant</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Background Image -->
    <div id="background"></div>

    <!-- Game Container -->
    <div id="gameContainer">
        <!-- Game Header -->
        <header>
            <h1>Sheepshead: Trickster Variant</h1>
            <!-- Menu and Settings -->
            <nav>
                <button id="menuButton">Menu</button>
                <!-- Add menu functionality as needed -->
            </nav>
        </header>

        <!-- Game Setup Section -->
        <div id="gameSetup">
            <!-- Game setup content will go here -->
        </div>

        <!-- Game Area -->
        <div id="gameArea" class="hidden">
            <!-- Player and AI Info -->
            <div id="infoPanel">
                <div id="playerInfo">
                    <h2>Your Info</h2>
                    <p>Life Points: <span id="playerLifePoints">8000</span></p>
                    <p>Summoning Points: <span id="playerSummoningPoints">1000</span></p>
                </div>
                <div id="aiInfo">
                    <h2>Opponent Info</h2>
                    <p>Life Points: <span id="aiLifePoints">8000</span></p>
                    <p>Summoning Points: <span id="aiSummoningPoints">1000</span></p>
                </div>
            </div>

            <!-- Game Messages -->
            <div id="gameMessages"></div>

            <!-- Main Gameplay Area -->
            <div id="mainGameplayArea">
                <!-- Field Area -->
                <div id="fieldArea">
                    <div id="aiField" class="fieldSection">
                        <h3>Opponent's Field</h3>
                        <!-- AI's Batteries will be displayed here -->
                    </div>

                    <!-- Trick Area -->
                    <div id="trickArea">
                        <h2>Current Trick</h2>
                        <!-- Cards played in the trick will be displayed here -->
                    </div>

                    <div id="playerField" class="fieldSection">
                        <h3>Your Field</h3>
                        <!-- Your Batteries will be displayed here -->
                    </div>
                </div>

                <!-- Player Hand -->
                <div id="playerHand">
                    <h2>Your Hand</h2>
                    <!-- Cards will be displayed here -->
                </div>
            </div>

            <!-- Controls -->
            <div id="controls">
                <!-- Action buttons will be displayed here -->
            </div>

            <!-- Chat Interface -->
            <div id="chatArea">
                <h2>Game Chat</h2>
                <div id="chatMessages">
                    <!-- Chat messages will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Character Overlay -->
    <div id="characterOverlay" class="hidden">
        <!-- Character images and animations will appear here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
