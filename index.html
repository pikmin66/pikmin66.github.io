<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Game Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameCompanion">
        <h1>Card Game Companion</h1>

        <!-- Game Setup -->
        <div id="gameSetup" class="phase">
            <h2>Game Setup</h2>
            <div class="form-group">
                <label for="numPlayers">Number of Players:</label>
                <select id="numPlayers">
                    <option value="2">2</option>
                    <!-- Add more options if needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="gameVariant">Game Variant:</label>
                <select id="gameVariant">
                    <option value="base">Base</option>
                    <!-- Add more options if needed -->
                </select>
            </div>
            <button id="startGame">Start Game</button>
        </div>

        <!-- Trick Taking Phase -->
        <div id="trickTakingPhase" class="phase hidden">
            <h2>Trick Taking Phase</h2>
            <div id="trickTakingInputs"></div>
            <button id="calculateTrickResults">Calculate Trick Results</button>
            <button id="endTrickTakingPhase" disabled>End Trick Taking Phase</button>
            <div id="trickResult"></div>
        </div>

        <!-- Summoning Phase -->
        <div id="summoningPhase" class="phase hidden">
            <h2>Summoning Phase</h2>
            <div id="summoningInputs"></div>
        </div>

        <!-- Battle Phase -->
        <div id="battlePhase" class="phase hidden">
            <h2>Battle Phase</h2>
            <div id="battleInputs"></div>
            <div id="battleResults"></div>
        </div>

        <!-- End Phase -->
        <div id="endPhase" class="phase hidden">
            <h2>End Phase</h2>
            <button id="nextRound">Start Next Round</button>
        </div>

        <!-- Player Stats -->
        <div id="playerStatsOverview" class="hidden">
            <h2>Player Stats</h2>
            <div id="playerStats"></div>
        </div>

        <!-- Modal for Game Points and Rules -->
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <div id="modalBody"></div>
            </div>
        </div>

        <!-- Toggle View Button -->
        <div id="navigation">
            <button id="toggleToPlayZone">Switch to Play Zone</button>
        </div>
    </div>

    <!-- Play Zone -->
    <div id="playZone" class="hidden">
        <h1>Your Hand</h1>
        <div id="game-container">
            <div class="card-zone">
                <h2>Hand Cards</h2>
                <div id="hand-cards" class="card-container"></div>
            </div>
            <div class="card-zone">
                <h2>Play Area</h2>
                <div id="play-area-cards" class="card-container"></div>
            </div>
        </div>
        <div id="navigation">
            <button id="toggleToGameCompanion">Switch to Game Companion</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
