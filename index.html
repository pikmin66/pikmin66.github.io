<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheepshead: Trickster Variant Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Game Setup Section -->
    <div id="gameSetup">
        <h1>Sheepshead: Trickster Variant Companion</h1>
        <div>
            Number of Players:
            <input type="number" id="numPlayers" value="2" min="2" max="8">
        </div>
        <div>
            Select Game Variant:
            <select id="gameVariant" onchange="changeGameVariant()">
                <option value="base">Base Game</option>
                <option value="yugioh">Accessible Variant with Yu-Gi-Oh! Cards</option>
            </select>
        </div>
        <button onclick="initializeGame()">Start Game</button>
    </div>

    <!-- Bidding Phase -->
    <div id="biddingPhase" class="phase hidden">
        <h2>Bidding Phase</h2>
        <div id="biddingOptions"></div>
        <button onclick="endBiddingPhase()">End Bidding Phase</button>
    </div>

    <!-- Trick Taking Phase -->
    <div id="trickTakingPhase" class="phase hidden">
        <h2>Trick Taking Phase</h2>
        <div id="trickTakingInputs"></div>
        <button onclick="calculateTrickResults()">Calculate Trick Results</button>
        <button onclick="endTrickTakingPhase()">End Trick Taking Phase</button>
        <div id="trickResult"></div>
    </div>

    <!-- Summoning Phase -->
    <div id="summoningPhase" class="phase hidden">
        <h2>Summoning Phase</h2>
        <div id="summoningInputs"></div>
        <div id="summoningPointsOverview"></div>
        <button onclick="endSummoningPhase()">End Summoning Phase</button>
    </div>

    <!-- Battle Phase -->
    <div id="battlePhase" class="phase hidden">
        <h2>Battle Phase</h2>
        <!-- Battle inputs would go here -->
        <button onclick="endBattlePhase()">End Battle Phase</button>
    </div>

    <!-- End Phase -->
    <div id="endPhase" class="phase hidden">
        <h2>End Phase</h2>
        <button onclick="nextRound()">Start Next Round</button>
    </div>

    <!-- Life Points and Summoning Points Display -->
    <div id="statusBar">
        <h2>Player Status</h2>
        <div id="lifePointsOverview"></div>
        <div id="summoningPointsOverview"></div>
    </div>

    <!-- Script Section -->
    <script src="script.js"></script>
</body>
</html>
